<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>

    <main>
        <div>
            <h2>Listas ordenadas</h2>
            <ol>
                <li>Primer elemento</li>
                <li>Segundo elemento</li>
                <li>Tercer elemento</li>
            </ol>
        </div>

        <div>
            <h2>Listas desordenadas</h2>
            <ul>
                <li>Primer elemento</li>
                <li>Segundo elemento</li>
                <li>Tercer elemento</li>
            </ul>
        </div>
    </main>
</body>
</html>
