<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        tfoot {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <header>
        <h1>Tablas</h1>
    </header>

    <main>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th> 
                        <th>Pago</th> 
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Juan</td>
                        <td>Perez</td>
                        <td>30</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <td>Franco</td>
                        <td>Castillo</td>
                        <td>25</td>
                        <td>8000</td>
                    </tr>  
            
                </tbody>
                    
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td>12000</td>
                    </tr>
                </tfoot>

            </table>
        </div>
    </main>

</body>
</html>
