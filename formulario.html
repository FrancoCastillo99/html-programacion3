<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <main>
        <form>
            <div>
                <label>Email</label>
                <input type="email" placeholder="mail@mail.com">
            </div>

            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Nombre">
            </div>

            <div>
                <label>Apellido</label>
                <input type="apellido" placeholder="Apellido">
            </div>

            <div>
                <label>Edad</label>
                <input type="number" placeholder="Edad">
            </div>

            <div>
                <label>Fecha de nacimiento</label>
                <input type="date">
            </div>
            <div>
                <label>Datos extra</label>
                <textarea placeholder="Datos extra"></textarea>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
